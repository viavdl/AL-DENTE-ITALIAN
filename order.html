<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - AL DENTE ITALIAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 0;
        }

        .navbar {
            background-color: rgb(246, 243, 217);
            height: 80px;
            padding: 0.5rem 1rem;
            border-radius: 16px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: rgb(4, 122, 4);
            font-size: 24px;
            font-weight: 500;
        }

        .nav-link {
            color: #666777;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            color: black;
        }

        .navbar-collapse {
            background-color: rgb(246, 243, 217);
            padding: 1rem;
            border-radius: 8px;
            transition: background-color 0.3 ease;
        }
        .navbar-collapse {
            background-color: rgba(246, 243, 217, 0,9);
        }

        .order-section {
            padding: 100px 0;
            background-color: #f8f8f8;
        }

        .order-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 2rem;
            color:rgb(4, 122, 4);
            margin-bottom: 20px;
            font-weight: normal;
        }

        .order-section h1 {
            margin-bottom: 40px;
            padding-top: 80px;
            font-size: 2.5rem;
            color: #333;
            font-weight: normal;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group textarea {
            height: 150px;
        }

        .form-group button {
            background-color: rgb(4, 122, 4);
            color: white;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .container {
            padding-bottom: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <span class="navbar-brand">AL DENTE ITALIAN</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link active" href="order.html">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="order-section">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="order-form">
                        <h2 class="form-title text-center">Order Form</h2>
                        <form>
                            
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                            </div>

                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>

                            
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                            </div>

                            
                            <div class="form-group">
                                <label for="menuItem">Select Your Dish</label>
                                <select id="menuItem" name="menuItem">
                                    <option value="Pizza">Margherita Pizza</option>
                                    <option value="Pasta">Spaghetti Carbonara</option>
                                    <option value="Lasagna">Lasagna</option>
                                    <option value="Salad">Caesar Salad</option>
                                </select>
                            </div>

                            
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>
                            </div>

                           
                            <div class="form-group">
                                <label for="specialRequests">Special Requests</label>
                                <textarea id="specialRequests" name="specialRequests" placeholder="Any special requests or allergies?" rows="4"></textarea>
                            </div>

                           
                            <div class="form-group text-center">
                                <button type="submit">Place Order</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
